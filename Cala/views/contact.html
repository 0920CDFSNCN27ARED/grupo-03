<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cala ~ Contacto</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="css/styles-md.css"
      media="(min-width: 481px)"
    />
    <link
      rel="stylesheet"
      href="css/styles-lg.css"
      media="(min-width: 769px)"
    />
  </head>

  <body class="background-ligth">
    <header class="header-container background-ligth">
      <nav class="menu-fixed background-ligth justify-flex-end">
        <i class="fas fa-bars icons-color hidden-md"></i>
        <div>
          <a href="/login"> <i class="fas fa-sign-in-alt icons-color"></i></a>

          <a href="/cart"> <i class="fas fa-shopping-cart icons-color"></i></a>
        </div>
      </nav>
      <div class="margin-top-20">
        <img src="images/logoCala.jpg" class="logo" alt="Logo Cala" />
      </div>

      <div class="search-container">
        <input type="text" placeholder="Busca tus productos" />
        <button type="submit"><i class="fas fa-search"></i></button>
      </div>

      <!--cambio de nav a div (lo veo en ejerc anterior) con lista de iconos y 
        cada uno con un enlace aun no determinado-->
      <div class="nets-container">
        <ul class="header-menus main-container">
          <li>
            <a href="#"><i class="fab fa-twitter-square icons-color"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-facebook-square icons-color"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-instagram icons-color"></i></a>
          </li>
          <li>
            <a href="#"><i class="fas fa-share-alt icons-color"></i></a>
          </li>
        </ul>
      </div>
      <div class="width-100">
        <!--Creo una section para los menu-->
        <nav class="hidden show">
          <ul class="header-menus main-container icons-color font-arimo">
            <li><a class="icons-color" href="/">Inicio</a></li>
            <li><a class="icons-color" href="/products">Productos</a></li>
            <li><a class="icons-color" href="/about">Sobre Nosotras</a></li>
            <li><a class="icons-color" href="/contact">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="background-ligth">
      <h3>Contactanos</h3>
      <form action="#" method="POST" class="width-100">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
        <label for="subject">Asunto</label>
        <input type="text" name="subject" id="subject" />
        <label for="message">Dejanos tu mensaje</label>
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
      </form>

      <h4>Envianos tu consulta por whatsapp</h4>

      <h4>Escribinos un mail</h4>
    </main>

    <footer class="footer-container background-ligth padding-10">
      <div class="center-text">
        <section>
          <nav>
            <h4>Sumate al cambio</h4>
            <div class="icons-footer">
              <a href="https://www.dondereciclo.org.ar/"
                ><i class="fas fa-recycle icons-color"></i
              ></a>
              <a href="https://www.quieroayudar.org/Donar"
                ><i class="far fa-heart icons-color"></i
              ></a>
              <a href="https://www.quieroayudar.org/SerVoluntario"
                ><i class="far fa-smile icons-color"></i
              ></a>
            </div>
          </nav>
        </section>

        <section>
          <nav>
            <a href="/faq" class="icons-color">Preguntas frecuentes</a>
          </nav>
        </section>
      </div>

      <div class="center-text">
        <div>
          <p>Suscribite a nuestro newsletter</p>
          <div>
            <input type="text" id="footer-input" />
            <button type="submit" class="no-border">
              <i class="fas fa-paper-plane icons-color"></i>
            </button>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
