<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cala Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/forms.css" />
    <link
      rel="stylesheet"
      href="css/styles-md.css"
      media="(min-width: 481px)"
    />
    <link
      rel="stylesheet"
      href="css/styles-lg.css"
      media="(min-width: 769px)"
    />
  </head>

  <body class="background-main">
    <header class="header-container flex-column background-main">
      <nav class="menu-fixed d-flex width-100 background-main justify-flex-end">
        <i class="fas fa-bars color-primary hidden-md"></i>
        <div>
          <a href="/login"> <i class="fas fa-sign-in-alt color-primary"></i></a>

          <a href="/cart">
            <i class="fas fa-shopping-cart color-primary"></i
          ></a>
        </div>
      </nav>
      <div class="header-lg">
        <div class="margin-top-20">
          <img src="images/logoCala.jpg" class="logo" alt="Logo Cala" />
        </div>

        <div class="search-container d-flex radius-5">
          <input
            class="no-border"
            type="text"
            placeholder="Busca tus productos"
          />
          <button class="no-border width-10" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      <!--cambio de nav a div (lo veo en ejerc anterior) con lista de iconos y 
        cada uno con un enlace aun no determinado-->
      <div class="nets-container width-50 flex-end-lg">
        <ul class="header-menus main-container justify-rigth-lg">
          <li class="padding-nets-15">
            <a href="#"><i class="fab fa-twitter-square color-primary"></i></a>
          </li>
          <li class="padding-nets-15">
            <a href="#"><i class="fab fa-facebook-square color-primary"></i></a>
          </li>
          <li class="padding-nets-15">
            <a href="#"><i class="fab fa-instagram color-primary"></i></a>
          </li>
          <li class="padding-nets-15">
            <a href="#"><i class="fas fa-share-alt color-primary"></i></a>
          </li>
        </ul>
      </div>
      <div class="width-100">
        <!--Creo una section para los menu-->
        <nav class="hidden show">
          <ul class="header-menus main-container color-primary font-arimo">
            <li><a class="color-primary" href="/">Inicio</a></li>
            <li><a class="color-primary" href="/products">Productos</a></li>
            <li><a class="color-primary" href="/about">Sobre Nosotras</a></li>
            <li><a class="color-primary" href="/contact">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!--Creo main con dos section una para el login y otra para register.
    Consultar si el placeholder en los input va en el html o el css.
    Consultar como se hace el captcha-->
    <main>
      <div
        class="background-main main-form-container flex-column wrap forms-lg"
      >
        <section class="form-container center-text radius-5 width-auto">
          <h3 class="font-arimo font-size-25lg">Ingresa a tu cuenta</h3>
          <form action="#" method="POST" class="flex-column">
            <input
              class="font-bellefair no-border radius-5 center-text font-size-20lg"
              type="email"
              name="email"
              id="email"
              placeholder="Email o Nombre de usuario"
            />

            <input
              class="no-border radius-5 center-text font-bellefair font-size-20lg"
              type="password"
              name="password"
              id="password"
              placeholder="Contrasena"
            />

            <button
              type="submit"
              class="no-border center-text font-jura font-size-20lg"
            >
              Ingresar
            </button>
            <div
              class="checkbox-form d-flex font-jura font-size-14 color-secondary"
            >
              <p class="font-size-20lg">
                <label for="remember">Recordar usuario </label>
              </p>
              <input
                class="no-border radius-5 center-text width-10 font-size-20lg"
                type="checkbox"
                name="remember"
                value="yes"
                checked
              />
            </div>
            <div>
              <a href="#" class="font-jura font-size-14 font-size-20lg"
                >Recuperar contrase√±a</a
              >
            </div>
          </form>
        </section>

        <section
          class="form-container form-container center-text radius-5 width-auto"
        >
          <h3 class="font-arimo font-size-25lg">Registrate</h3>
          <form action="#" method="POST" class="flex-column">
            <p class="font-jura font-size-14 flex-column font-size-20lg">
              <label for="name">Ingresa tu Nombre y Apellido</label>
              <input
                class="no-border radius-5 center-text font-bellefair font-size-20lg"
                type="text"
                name="name"
                id="name"
                placeholder="Maria Perez"
              />
            </p>
            <p class="font-jura font-size-14 flex-column font-size-20lg">
              <label for="email">Ingresa tu email</label>
              <input
                class="no-border radius-5 center-text font-bellefair font-size-20lg"
                type="email"
                name="email"
                id="email"
                placeholder="mariaperez@mail.com"
              />
            </p>
            <p class="font-jura font-size-14 flex-column font-size-20lg">
              <label for="password">Crea una clave</label>
              <input
                class="no-border radius-5 center-text font-bellefair font-size-20lg"
                type="password"
                name="password"
                id="password"
                placeholder="minimo 8 caracteres"
              />
            </p>
            <p class="font-jura font-size-14 flex-column font-size-20lg">
              <label for="password">Confirma tu clave</label>
              <input
                type="password"
                name="password"
                id="password"
                class="no-border radius-5 center-text font-bellefair font-size-20lg"
              />
            </p>
            <button
              type="submit"
              class="no-border center-text font-jura font-size-14 font-size-20lg"
            >
              Registrarme
            </button>
          </form>
        </section>
      </div>
    </main>

    <footer class="footer-container background-main padding-10">
      <div class="center-text">
        <section>
          <nav>
            <h4>Sumate al cambio</h4>
            <div class="icons-footer">
              <a href="https://www.dondereciclo.org.ar/"
                ><i class="fas fa-recycle color-primary"></i
              ></a>
              <a href="https://www.quieroayudar.org/Donar"
                ><i class="far fa-heart color-primary"></i
              ></a>
              <a href="https://www.quieroayudar.org/SerVoluntario"
                ><i class="far fa-smile color-primary"></i
              ></a>
            </div>
          </nav>
        </section>

        <section>
          <nav>
            <a href="/faq" class="color-primary">Preguntas frecuentes</a>
          </nav>
        </section>
      </div>

      <div class="center-text">
        <div>
          <p>Suscribite a nuestro newsletter</p>
          <div>
            <input type="text" id="footer-input" />
            <button type="submit" class="no-border">
              <i class="fas fa-paper-plane color-primary"></i>
            </button>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
